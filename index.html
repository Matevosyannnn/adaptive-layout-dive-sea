<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="page-header">
        <div class="header-left-col-grp">
            <a href="/index.html" class="Logo">
                <img src="./assets/images/logo.svg" alt="Logo">             
            </a>
            <nav class="header-nav">
                <ul>
                    <li><a href="#/">discover</a></li>
                    <li><a href="#/">creators</a></li>
                    <li><a href="#/">sell</a></li>
                    <li><a href="#/">stats</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right-col-grp">
            <form action="" method="get" role="search" class="search-form">
                <button type="submit" aria-label="Search"></button>
                <input type="search" name="search" id="search-input" placeholder="Search Art Work / Creator" required>
            </form>
            <button aria-label="Connect your crypto wallet" class="crypto-wallet-btn">connect wallet</button>
        </div>
    </header>
    <main>
        <section class="promo-section">
            <h1>Discover And Create NFTs</h1>
            <p>Discover, Create and Sell NFTs On Our NFT Marketplace With Over Thousands Of NFTs And Get a $20 bonus.</p>
            <button aria-label="explore more">explore more</button>
            <button aria-label="create nft">create nft</button>
            <ul>
                <li>430k+ <span>art works</span></li>
                <li>159k+ <span>creators</span></li>
                <li>87k+ <span>collections</span></li>
            </ul>
            <figure>
                <img src="./assets/images/Rectangle_3.png" alt="3D абстрактная иллюстрация NFT в пастельных градиентных цветах">
                <div class="right-col-imgs-grp">
                    <div class="svg-group">
                        <div class="arrow-svg"></div>
                        <div class="dot-collection"></div>
                    </div>
                    <img src="./assets/images/Rectangle.png" alt="Размытая градиентная заливка NFT в теплых оттенках">
                </div>
            </figure>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
